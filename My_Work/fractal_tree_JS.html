<html>
<head>
<canvas id="c1" height="1000" width="1000"></canvas>
<script language="javascript" type="text/javascript">
	window.onload = function()
	{
		canvs = document.getElementById("c1");
		ctx = canvs.getContext("2d");
		draw(350,600,120,0,10);//give the values here
	}
	function draw(startX, startY, len, angle, branchWidth)
	{
		ctx.beginPath();
		ctx.save();
		ctx.lineWidth = branchWidth;
		
		ctx.translate(startX, startY);
		ctx.rotate(angle * Math.PI/180);
		ctx.moveTo(0, 0);
		ctx.lineTo(0, -len);
		ctx.stroke();
		
		if(len < 10)
		{
			ctx.restore();
			return;
		}
		
		draw(0, -len, len*0.8, -15, branchWidth*0.8);
		draw(0, -len, len*0.8, 15, branchWidth*0.8);
		
		ctx.restore();
}
</script>
</head>
</html>
